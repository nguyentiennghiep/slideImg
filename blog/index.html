<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="skill">
        <div class="process-title">
            <i class="fas fa-asterisk logo skill-logo"></i>
            <p>Skill</p>
        </div>
        <div class="skill-process">
            <p>Adobe Photoshop</p>
            <div class="progressbar">
                <div style="width: 40%">
                    <p>40%</p>
                </div>
            </div>
        </div>
        <div class="skill-process">
            <p>Adobe Photoshop</p>
            <div class="progressbar">
                <div style="width: 60%">
                    <p>60%</p>
                </div>
            </div>
        </div>
        <div class="skill-process">
            <p>Adobe Photoshop</p>
            <div class="progressbar">
                <div style="width: 70%">
                    <p>70%</p>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="languges">
        <div class="process-title">
            <i class="fas fa-globe-asia logo language-logo"></i>
            <p>Languages</p>
        </div>
        <div class="languge-process">
            <p>English</p>
            <div class="language-progressbar">
                <div style="width: 100%">
                </div>
            </div>
        </div>
        <div class="languge-process">
            <p>English</p>
            <div class="language-progressbar">
                <div style="width: 30%">
                </div>
            </div>
        </div>
        <div class="languge-process">
            <p>English</p>
            <div class="language-progressbar">
                <div style="width: 75%">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
